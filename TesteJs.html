<!DOCTYPE html>
<html>
<head>
  <title>Interação com a Lampada</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="_css/estilojs.css" />
  <script id="metodo_1">  // Metodo 1
    var quebrada1 = false;
    function acendeLampada (){
      if (quebrada1) return;
   // if (quebrada == false){
        document.getElementById("luz1").src = "_imagens/lampada-acesa.jpg";
  // }
    }
    function apagaLampada () {
      if (quebrada1) return;
   // if (quebrada == false){
        document.getElementById("luz1").src = "_imagens/lampada-apagada.jpg";
  // }
    }
    function quebrarLampada () {
      document.getElementById("luz1").src = "_imagens/lampada-quebrada.jpg";
      quebrada1 = true; 
    }
  </script>
  <script id="metodo_2">
    var quebrada2 = false;
    function mudaLampada (tipo) {
      if (tipo == 1){
        arquivo = "_imagens/lampada-acesa.jpg";
      }
      if (tipo == 2) {
        arquivo = "_imagens/lampada-apagada.jpg";
      }
      if (tipo == 3) {
        arquivo = "_imagens/lampada-quebrada.jpg";
      }
      if (!quebrada2) {
        document.getElementById("luz2").src = arquivo;
        if (tipo == 3) {
          quebrada2 = true;
        }
      }
    }
  </script>
  <script id="metodo_3">
    var quebrada3 = false;
    function lampada (tipo) {
      if (!quebrada3) {
        document.getElementById("luz3").src = "_imagens/" + tipo + ".jpg";
        if (tipo == 'lampada-quebrada') {
          quebrada3 = true;
        }
      }
    }
  </script>
</head>
<body>
  <div id="metodo1">
    <h1>Lâmpada Método 1</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz1" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebrarLampada()"/>
  </div>
  <div id="metodo2">
    <h1>Lâmpada Método 2</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz2" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" />
  </div>
  <div id="metodo3">
    <h1>Lâmpada Método 3</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz3" onmousemove="lampada('lampada-acesa')" onmouseout="lampada('lampada-apagada')" onclick="lampada('lampada-quebrada')" />
  </div>
</body>
</html>
